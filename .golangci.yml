linters-settings:
  dupl:
    threshold: 200
  depguard:
    rules:
      main:
        deny:
          - pkg: "io/ioutil"
            desc: "ioutil is deprecated starting with Go 1.16"
  funlen:
    lines: 100
    statements: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport # https://github.com/go-critic/go-critic/issues/845
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
  gocyclo:
    min-complexity: 15
  golint:
    min-confidence: 0
  gomnd:
    settings:
      mnd:
        # don't include the "operation" and "assign"
        checks: argument,case,condition,return
  govet:
    check-shadowing: true
  lll:
    line-length: 160
  maligned:
    suggest-new: true
  misspell:
    locale: US
  nolintlint:
    allow-leading-space: true # don't require machine-readable nolint directives (i.e. with no leading space)
    allow-unused: false # report any unused nolint directives
    require-explanation: false # don't require an explanation for nolint directives
    require-specific: false # don't require nolint directives to be specific about which linter is being skipped
linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  enable:
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
    #    - exhaustive
    - funlen
    #    - gochecknoinits
    #    - goconst
    #    - gocritic
    #    - gocyclo
    - gofmt
    - goimports
    #    - golint
    #    - gomnd
    - goprintffuncname
    #    - gosec
    - gosimple
    - govet
    - ineffassign
    #    - interfacer
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    #    - scopelint
    - staticcheck
    #    - stylecheck
    - typecheck
    - unconvert
    - unparam
      #   - unused # TODO: Forced to remove or linter crashes!!!
#    - whitespace
# don't enable:
# - asciicheck
# - gochecknoglobals
# - gocognit
# - godot
# - godox
# - goerr113
# - maligned
# - nestif
# - prealloc
# - testpackage
# - wsl
issues:
  exclude-rules:
    - path: jwt/tokenctx_test.go
      linters:
        - golint
        - staticcheck
    - path: _test.go
      linters:
        - lll

# golangci.com configuration
# https://github.com/golangci/golangci/wiki/Configuration
service:
  golangci-lint-version: 1.45.x # use the fixed version to not introduce new linters unexpectedly
